version: "2"
sql:
  - engine: "sqlite"
    schema:
      - "internal/storage/sqlite/schema/schema.sql"
    queries:
      - "internal/storage/sqlite/query"
    gen:
      go:
        package: "sqlcdb"
        out: "internal/storage/sqlite/sqlcdb"
        emit_json_tags: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_empty_slices: true
